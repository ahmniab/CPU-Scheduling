<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shortest Job First</title>
</head>
<body>
    <div class="parent">
        <div class="container">
            <h1>Shortest Job First (Non-Preemptive)</h1>
            <div class="info">
                <div class="el">
                    <div class="key">pid</div>
                    <div class="val">Process ID</div>
                </div>
                <div class="el">
                    <div class="key">AT</div>
                    <div class="val">Arrival Time</div>
                </div>
                <div class="el">
                    <div class="key">BT</div>
                    <div class="val">Burst Time</div>
                </div>
                <div class="el">
                    <div class="key">WT</div>
                    <div class="val">Waiting Time</div>
                </div>
                <div class="el">
                    <div class="key">TAT</div>
                    <div class="val">Turnaround Time</div>
                </div>
                <div class="el">
                    <div class="key">RT</div>
                    <div class="val">Response Time</div>
                </div>
            </div>
            
            <div class="inputs">
                <div class="add"></div>
                <div class="table">
                    <table>
                        <tr>
                          <th>pid</th>
                          <th>AT</th>
                          <th>BT</th>
                          
                          <th>WT</th>
                          <th>TAT</th>
                          <th>RT</th>
                        </tr>
                        <tr>
                          <td>10</td>
                          <td>10</td>
                          <td>10</td>
                          <td>10</td>
                          <td>10</td>
                          <td>10</td>
                        </tr>
                        
                      </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
