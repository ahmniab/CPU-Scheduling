<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Shortest Job First</title>
</head>

<body>
  <div class="parent">
    <div class="container">
      <h1>Shortest Job First (Non-Preemptive)</h1>
      <div class="info">
        <div class="el">
          <div class="key">pid</div>
          <div class="val">Process ID</div>
        </div>

        <div class="el">
          <div class="key">AT</div>
          <div class="val">Arrival Time</div>
        </div>
        <div class="el">
          <div class="key">BT</div>
          <div class="val">Burst Time</div>
        </div>
        <div class="el">
          <div class="key">WT</div>
          <div class="val">Waiting Time</div>
        </div>
        <div class="el">
          <div class="key">TAT</div>
          <div class="val">Turnaround Time</div>
        </div>
        <div class="el">
          <div class="key">RT</div>
          <div class="val">Response Time</div>
        </div>
      </div>



      <div class="inputs">

        <div class="add">
          <div class="container">
            <h2>Add Arrival Time & Burst Time</h2>
            <form id="inputForm">
              <div class="input-group">
                <label for="arrivalTime">
                  <p>Arrival Time:</p>
                </label>
                <input type="text" id="arrivalTime">
                <span class="error" id="arrivalError"></span>
              </div>

              <div class="input-group">
                <label for="burstTime">
                  <p>Burst Time:</p>
                </label>
                <input type="text" id="burstTime">
                <span class="error" id="burstError"></span>
              </div>

              <button type="button" onclick="addData()">Add</button>
            </form>
          </div>
        </div>

        <div class="table">

          <table id="table">
            <tr>
              <th>pid</th>
              <th>AT</th>
              <th>BT</th>
              <th>WT</th>
              <th>TAT</th>
              <th>RT</th>
            </tr>


          </table>
        </div>
        <button class="reset-button" onclick="reset()">reset</button>
        <button class="play-button" onclick="play()">play</button>
      </div>
      <div id="chart-div">
        <div id="main-div">
          <div class="start-time">
            <div>0</div>
            Start Time
          </div>
          <div class="processes" id="processes">
            <!-- <div class="process" style="width: 200px;">
              <div class="Time">2</div>
              p1
            </div> -->
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="js/process.js"></script>
  <script>
    function reset() {
      document.getElementById("arrivalTime").value = "";
      document.getElementById("burstTime").value = "";
      location.reload();

    }
  </script>
</body>

</html>
